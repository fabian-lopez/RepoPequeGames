<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<!--Pagina responsiva-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LogIn :D</title>
		<!--Icono de pagina (pulpo)-->
		<link rel="shortcut icon" type="image/ico" href="{{STATIC_URL}}imgs/Pequelogo1.ico">
		<!-- R E F E R E N C I A   HOJA DE ESTILO B O O T S T R A P-->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/carousel.css">
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/animaciones.css">

</head>
<body>
	<br>
	<center>

	<div class="cajalogin" >
		<div class="row">
      
			<div class="col-md-2 col-md-offset-10 " >
				<b><h3><a href="/" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-home"></span>&nbsp;Inicio</a></h3></b>
			</div>

			<font color = "green">
				<h1>Inicio de Sesion</h1>
			</font>
			<img src="{{STATIC_URL}}imgs/InicionSecion.png" width="100" height="100">
			
      <br><br>
      <div class="col-md-4 col-md-offset-4 " >
			<form method="POST">
				{%csrf_token%}
					<input name = "username" type = "text" class="form-control" id= "x" placeholder ="nombre de usuario">
					<br>
					<input name = "password" type = "password" class="form-control" id= "xp" placeholder ="contrasena">
					<br><br>
				<button class="btn btn-lg btn-success" type="submit" name="ingresar">Ingresar</button>
				&nbsp;
				<button class="btn btn-lg btn-primary" type="reset" name="limpiar">Limpiar</button>
				<br><br>
			</form>
      </div>
      
			<!-- A N I M A C I O N    L O G O -->
			<div id="logo"></div>
			<!-- A N I M A C I O N    P U L P O -->
			<div id="pulpo"></div>

			<!-- A N I M A C I O N    B U R B U J A S -->
			<div class="bubbles">
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble b2" />
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble b5" />
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble" />
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble b6" />
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble b3" />
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble b7" />
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble b4" />
				<img src="{{STATIC_URL}}imgs/drop.png" class="bubble b8" />
			</div> {# burbujas #}
      
		</div>{# row #}
	</div>{# recuadro login #}
	</center>
	<br>
	<center>&copy; L&oacute;pez J. Fabi&aacute;n & Guzm&aacute;n K. Azucena</center>
	
</body>
	<!--REFERENCIAS JS-->
	
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/docs.min.js"></script>
</html>
